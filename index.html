
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Enrollment Form - JsonPowerDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Student Enrollment Form using JPDB API</h2>
      <form id="studentForm" method="post" onsubmit="event.preventDefault();">
        <div class="form-group">
          <label for="rollNo">Roll No:</label>
          <input
            type="text"
            class="form-control"
            id="rollNo"
            placeholder="Enter Roll No"
            onchange="checkRollNoExists();"
            required
          />
        </div>

        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter Full Name"
            required
          />
        </div>

        <div class="form-group">
          <label for="class">Class:</label>
          <input
            type="text"
            class="form-control"
            id="class"
            placeholder="Enter Class"
            required
          />
        </div>

        <div class="form-group">
          <label for="birthDate">Birth Date:</label>
          <input
            type="date"
            class="form-control"
            id="birthDate"
            required
          />
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <textarea
            class="form-control"
            id="address"
            placeholder="Enter Address"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="enrollmentDate">Enrollment Date:</label>
          <input
            type="date"
            class="form-control"
            id="enrollmentDate"
            required
          />
        </div>

        <div class="form-group text-center">
          <button class="btn btn-primary" id="save" onclick="saveData()" disabled>
            SAVE
          </button>
          <button class="btn btn-primary" type="button" id="change" disabled onclick="changeData()">
            UPDATE
          </button>
          <button class="btn btn-primary" type="button" id="reset" onclick="resetForm()" disabled>
            RESET
          </button>
        </div>
      </form>
      <div id="message" class="text-center">
        <h1 id="messageText"></h1>

      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
